<section class="max-w-5xl mx-0 sm:mx-12 lg:px-12 lg:mx-auto mt-16">
  <h2 class="mx-8 sm:mx-0 text-2xl font-bold mb-8 pb-4 border-b-8 border-blue-900">Odpowiedzi na najczęstsze pytania</h2>
  <app-question
    *ngFor="let question of questions; index as i"
    [question]="question"
    (click)="toggleAnswer(i)"
  ></app-question>
</section>
