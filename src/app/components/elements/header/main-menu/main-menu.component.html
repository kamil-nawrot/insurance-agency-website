<nav class="h-full">
  <article *ngIf="isMobileMenu">
    <fa-icon class="sm:relative sm:top-4 text-2xl" [icon]="barsIcon" role="button" (click)="isMenuVisible = !isMenuVisible"></fa-icon>
    <ul *ngIf="isMenuVisible" class="absolute flex flex-col w-full top-16 sm:top-24 left-0 text-center bg-white bg-opacity-95 divide-y divide-gray-300 shadow-lg">
      <li *ngFor="let item of menuItems" class="cursor-pointer text-lg m-0 hover:bg-gray-50 hover:text-blue-500 transition-colors duration-100">
        <a class="block w-full h-full py-4" (click)="onMenuItemClicked($event)" [routerLink]="['/', item]">{{ item }}</a>
      </li>
    </ul>
  </article>
  <ul class="flex flex-row space-x-8 h-full" *ngIf="!isMobileMenu">
    <li *ngFor="let item of menuItems" class="relative top-4 cursor-pointer text-lg border-box h-full border-b-8 border-white hover:border-blue-700 hover:text-blue-700 transition-colors duration-100">
      <a [routerLink]="['/', item.replace(' ', '-')]">{{ item }}</a>
    </li>
  </ul>
</nav>
